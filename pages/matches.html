<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Qatar-2022</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- CSS Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--CSS style -->
    <link rel="stylesheet" href="../css/matches_styles.css">
    <link rel="stylesheet" href="../css/standings_style.css">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="image">
        <img src="/images/logo.png" alt="">
    </div>
    <div id="header" class="bg-primary">
        <div id="bg-image" class="">
            <div class=" p-5 text">
                <h1> كأس</h1>
                <h1>العالم</h1>
                <h5>المباريات</h5>
            </div>
        </div>
    </div>
    <div class="qatar-image">
        <img src="/images/qatar-word.png" alt="">
    </div>
    <!--?Mactches-->
    <div class="container" id="matches">
        <div class="row">
            <!--?Match column-->
            <div class="col-sm-12 mt-5">
                <div class="card shadow rounded-pill overflow-hidden ml">
                    <div class="car-body p-0">
                        <div class="row">
                            <!--?first team column-->
                            <div class="col-sm-3 bg-primary d-flex justify-content-center flex-column align-items-center"
                                style="border-right:5px solid #5b0d25;">
                                <div class="flag mt-2">
                                    <img class="rounded-circle flag"
                                        style="height: 40px;width: 40px; object-fit: cover;" src="" alt="Home_team">
                                </div>
                                <h5>Morocco</h5>
                            </div>
                            <!--?END First team column-->
                            <!--?Start Match info-->
                            <div class="col-sm-6 d-flex ">
                                <div class="col-sm-4  d-flex justify-content-center align-items-center">
                                    -
                                </div>
                                <div class="col-sm-4" style="text-align: center;">
                                    <h6>Group_A</h6>
                                    <h1>X</h1>
                                    <h6>15:00</h6>
                                </div>
                                <div class="col-sm-4  d-flex justify-content-center align-items-center">
                                    -
                                </div>

                            </div>
                            <!--?END Match info-->
                            <!--?Second team column-->
                            <div class="col-sm-3 bg-primary d-flex justify-content-center flex-column align-items-center"
                                style="border-left:5px solid #5b0d25;">
                                <div class="flag mt-2">
                                    <img class="rounded-circle flag"
                                        style="height: 40px;width: 40px; object-fit: cover;" src="" alt="away_Team">
                                </div>
                                <h5>Morocco</h5>
                            </div>
                            <!--?END Second team column-->
                        </div>
                    </div>
                </div>

            </div>
            <!--?END Match column-->
        </div>
    </div>
    <!--Mactches-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="../js/matches.js"></script>
</body>

</html>
